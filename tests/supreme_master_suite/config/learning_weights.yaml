# Evolution Focus Areas
evolution_focus:
  # Priority areas for capability improvement
  priority_areas:
    - name: "Cross-Tier Collaboration"
      weight: 1.2
      description: "Improve collaboration between different tiers"
      target_agents: all
      
    - name: "Innovation Amplification"
      weight: 1.1
      description: "Enhance creative and novel solution generation"
      target_agents: ["NEXUS-18", "GENESIS-19", "NEURAL-09"]
      
    - name: "Security Hardening"
      weight: 1.0
      description: "Strengthen security capabilities across collective"
      target_agents: ["CIPHER-02", "FORTRESS-08", "AEGIS-36", "PHANTOM-29"]
      
    - name: "Performance Excellence"
      weight: 0.9
      description: "Optimize performance across all agents"
      target_agents: ["VELOCITY-05", "CORE-14", "FORGE-22"]
      
    - name: "Enterprise Readiness"
      weight: 0.95
      description: "Improve enterprise capability coverage"
      target_agents: ["AEGIS-36", "LEDGER-37", "PULSE-38", "ORACLE-40"]
      
  # Weakness detection thresholds
  weakness_thresholds:
    critical: 0.6
    warning: 0.75
    attention: 0.85
    
  # Improvement targets
  improvement_targets:
    minimum_pass_rate: 0.90
    target_pass_rate: 0.95
    excellence_threshold: 0.98
    
  # Learning rate adjustments
  learning_adjustments:
    declining_agent_boost: 1.5
    stagnant_agent_boost: 1.2
    weak_capability_boost: 1.3

# Synergy Multipliers
synergy_multipliers:
  # Tier pair synergy multipliers
  tier_pairs:
    "1-8":  # Foundational + Enterprise
      multiplier: 1.2
      description: "Strong foundation supports enterprise goals"
      
    "2-3":  # Specialists + Innovators
      multiplier: 1.3
      description: "Specialist depth enables innovation"
      
    "4-7":  # Meta + Human-Centric
      multiplier: 1.15
      description: "Collective orchestration with human focus"
      
    "5-6":  # Domain + Emerging
      multiplier: 1.25
      description: "Platform expertise meets new paradigms"
      
  # Agent pair synergies (notable combinations)
  agent_pairs:
    "APEX-01_ARCHITECT-03":
      multiplier: 1.3
      description: "Algorithm meets architecture"
      
    "CIPHER-02_FORTRESS-08":
      multiplier: 1.4
      description: "Crypto meets defense"
      
    "TENSOR-07_PRISM-12":
      multiplier: 1.25
      description: "ML meets data science"
      
    "NEXUS-18_GENESIS-19":
      multiplier: 1.5
      description: "Synthesis meets discovery"
      
    "OMNISCIENT-20_NEURAL-09":
      multiplier: 1.35
      description: "Meta-learning collaboration"
