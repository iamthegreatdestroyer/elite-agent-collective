# Supreme Master Test Suite - Scenario Templates
# ================================================
# Predefined scenario templates and chaos profiles

version: "2.0.0"

# Predefined Scenario Templates
templates:
  full_stack_challenge:
    name: "Full Stack Integration Challenge"
    description: "Tests complete integration across all technology layers"
    complexity: compound
    challenge_type: collaborative
    required_tiers: [1, 2, 5, 7]
    min_agents: 8
    max_agents: 15
    objectives:
      - "Achieve seamless integration across all layers"
      - "Maintain 95%+ accuracy in data flow"
      - "Handle concurrent operations"
      - "Pass all validation checkpoints"
    constraints:
      time_pressure: false
      resource_limited: true
      memory_limit_mb: 2048
    chaos_profile: moderate
    
  security_gauntlet:
    name: "Security Gauntlet"
    description: "Comprehensive security testing across all domains"
    complexity: complex
    challenge_type: adversarial
    required_tiers: [1, 2, 6, 8]
    required_agents:
      - "CIPHER-02"
      - "FORTRESS-08"
      - "PHANTOM-29"
      - "AEGIS-36"
    min_agents: 10
    max_agents: 20
    objectives:
      - "Detect and mitigate all attack vectors"
      - "Maintain zero security breaches"
      - "Pass compliance validation"
      - "Demonstrate defense in depth"
    constraints:
      hostile_inputs: true
      attack_vectors:
        - injection
        - overflow
        - timing
        - privilege_escalation
        - data_exfiltration
    chaos_profile: severe
    
  innovation_sprint:
    name: "Innovation Sprint"
    description: "Rapid innovation and creative problem solving"
    complexity: molecular
    challenge_type: creative
    required_tiers: [3]
    required_agents:
      - "NEXUS-18"
      - "GENESIS-19"
    optional_agents:
      - "VANGUARD-16"
      - "NEURAL-09"
    min_agents: 2
    max_agents: 5
    objectives:
      - "Generate novel solution approach"
      - "Demonstrate paradigm synthesis"
      - "Achieve breakthrough insight"
    constraints:
      novelty_required: true
      existing_solutions_banned: true
      time_limit_seconds: 600
    chaos_profile: mild
    
  cross_domain_fusion:
    name: "Cross-Domain Fusion"
    description: "Tests integration of disparate domains"
    complexity: complex
    challenge_type: collaborative
    required_tiers: [1, 2, 3, 5, 6, 8]
    min_agents: 15
    max_agents: 25
    objectives:
      - "Successfully bridge domain boundaries"
      - "Create unified solution architecture"
      - "Demonstrate knowledge transfer"
      - "Achieve synergy multiplier > 1.5"
    constraints:
      min_domains: 4
      cross_domain_validation: true
    chaos_profile: moderate
    
  collective_consciousness:
    name: "Collective Consciousness Test"
    description: "Tests full collective intelligence and coordination"
    complexity: universal
    challenge_type: collaborative
    required_tiers: [1, 2, 3, 4, 5, 6, 7, 8]
    min_agents: 40
    max_agents: 40
    objectives:
      - "Achieve collective synchronization"
      - "Demonstrate emergent behavior"
      - "Maintain collective coherence"
      - "Pass OMNISCIENT-20 validation"
    constraints:
      solo_completion_banned: true
      min_collaborators: 5
      collective_validation: true
    chaos_profile: apocalyptic
    
  performance_crucible:
    name: "Performance Crucible"
    description: "Extreme performance optimization challenge"
    complexity: compound
    challenge_type: speed_run
    required_tiers: [1, 2, 5]
    required_agents:
      - "VELOCITY-05"
      - "CORE-14"
      - "FORGE-22"
      - "STREAM-25"
    min_agents: 6
    max_agents: 10
    objectives:
      - "Optimize to sub-linear complexity"
      - "Minimize memory footprint"
      - "Achieve maximum throughput"
      - "Pass performance benchmarks"
    constraints:
      time_pressure: true
      time_multiplier: 0.5
      memory_limit_mb: 512
      cpu_limit_percent: 50
    chaos_profile: moderate
    
  compliance_marathon:
    name: "Compliance Marathon"
    description: "Comprehensive compliance and regulatory testing"
    complexity: compound
    challenge_type: accuracy_focus
    required_tiers: [8]
    required_agents:
      - "AEGIS-36"
      - "LEDGER-37"
      - "PULSE-38"
    optional_agents:
      - "CIPHER-02"
      - "FORTRESS-08"
    min_agents: 4
    max_agents: 8
    objectives:
      - "Pass GDPR validation"
      - "Achieve SOC2 compliance"
      - "Meet HIPAA requirements"
      - "Maintain audit trail"
    constraints:
      error_tolerance: 0.001
      validation_strict: true
      audit_logging: true
    chaos_profile: mild
    
  ml_pipeline_challenge:
    name: "ML Pipeline Challenge"
    description: "End-to-end ML pipeline testing"
    complexity: compound
    challenge_type: accuracy_focus
    required_tiers: [2, 5, 8]
    required_agents:
      - "TENSOR-07"
      - "PRISM-12"
      - "ORACLE-40"
    optional_agents:
      - "LINGUA-32"
      - "NEURAL-09"
    min_agents: 4
    max_agents: 8
    objectives:
      - "Train model to target accuracy"
      - "Optimize inference latency"
      - "Pass model validation"
      - "Demonstrate reproducibility"
    constraints:
      accuracy_threshold: 0.95
      latency_limit_ms: 100
      reproducibility_required: true
    chaos_profile: moderate

# Chaos Profiles
chaos_profiles:
  mild:
    description: "Light chaos for standard resilience testing"
    event_multiplier: 0.5
    events:
      agent_timeout: 0.05
      resource_spike: 0.08
      data_corruption: 0.02
      dependency_failure: 0.05
      requirement_change: 0.10
      priority_shift: 0.08
      team_member_unavailable: 0.05
      security_incident: 0.02
    max_concurrent_events: 1
    recovery_time_multiplier: 0.5
    
  moderate:
    description: "Standard chaos for production-like conditions"
    event_multiplier: 1.0
    events:
      agent_timeout: 0.10
      resource_spike: 0.15
      data_corruption: 0.05
      dependency_failure: 0.10
      requirement_change: 0.20
      priority_shift: 0.15
      team_member_unavailable: 0.10
      security_incident: 0.05
    max_concurrent_events: 2
    recovery_time_multiplier: 1.0
    
  severe:
    description: "Intense chaos for stress testing"
    event_multiplier: 1.5
    events:
      agent_timeout: 0.15
      resource_spike: 0.25
      data_corruption: 0.10
      dependency_failure: 0.15
      requirement_change: 0.30
      priority_shift: 0.25
      team_member_unavailable: 0.15
      security_incident: 0.10
    max_concurrent_events: 3
    recovery_time_multiplier: 1.5
    
  apocalyptic:
    description: "Maximum chaos for extreme resilience testing"
    event_multiplier: 2.0
    events:
      agent_timeout: 0.25
      resource_spike: 0.35
      data_corruption: 0.15
      dependency_failure: 0.25
      requirement_change: 0.40
      priority_shift: 0.35
      team_member_unavailable: 0.25
      security_incident: 0.20
    max_concurrent_events: 5
    recovery_time_multiplier: 2.0
    cascade_failure_enabled: true

# Difficulty Scaling
difficulty:
  ranges:
    trivial:
      min_complexity: atomic
      max_complexity: molecular
      chaos_profile: mild
      time_multiplier: 1.5
      
    standard:
      min_complexity: molecular
      max_complexity: compound
      chaos_profile: moderate
      time_multiplier: 1.0
      
    advanced:
      min_complexity: compound
      max_complexity: complex
      chaos_profile: moderate
      time_multiplier: 0.8
      
    expert:
      min_complexity: complex
      max_complexity: universal
      chaos_profile: severe
      time_multiplier: 0.6
      
    extreme:
      min_complexity: universal
      max_complexity: universal
      chaos_profile: apocalyptic
      time_multiplier: 0.4

# Tier Combination Requirements
tier_requirements:
  minimum_tiers_for_complexity:
    atomic: 1
    molecular: 1
    compound: 2
    complex: 4
    universal: 8
    
  recommended_combinations:
    - name: "Foundation + Enterprise"
      tiers: [1, 8]
      synergy_bonus: 1.2
      
    - name: "Specialists + Innovators"
      tiers: [2, 3]
      synergy_bonus: 1.3
      
    - name: "Meta + Human-Centric"
      tiers: [4, 7]
      synergy_bonus: 1.15
      
    - name: "Domain + Emerging"
      tiers: [5, 6]
      synergy_bonus: 1.25
      
    - name: "Security Triad"
      tiers: [1, 2, 8]
      required_agents: ["CIPHER-02", "FORTRESS-08", "AEGIS-36"]
      synergy_bonus: 1.4
