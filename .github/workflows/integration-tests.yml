name: Integration Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "tests/**"
      - ".github/workflows/integration-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "tests/**"
  workflow_dispatch:
    inputs:
      test_type:
        description: "Test type to run"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - tier1
          - tier2
          - tier3
          - tier4
          - integration
          - comprehensive
          - performance
          - memory

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-tests:
    name: Python Tests (${{ matrix.test-type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        test-type: ["all"]
        python-version: ["3.9", "3.11"]
        include:
          - os: ubuntu-latest
            test-type: "comprehensive"
            python-version: "3.11"
          - os: ubuntu-latest
            test-type: "performance"
            python-version: "3.11"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml 2>/dev/null || echo "Dependencies already present"

      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          chmod +x run_tests.sh
          ./run_tests.sh ${{ inputs.test_type || 'all' }}
        env:
          GENERATE_REPORT: "true"
          REPORT_DIR: "test-reports"

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          .\run_tests.ps1 -TestType '${{ inputs.test_type || 'all' }}' -GenerateReport
        env:
          GENERATE_REPORT: "true"
          REPORT_DIR: "test-reports"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: test-reports/
          retention-days: 30

  go-tests:
    name: Go Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test-integration

      - name: Run integration benchmarks
        run: make test-bench
        continue-on-error: true

      - name: Upload Go test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: go-test-results
          path: backend/test-results/

  lint:
    name: Code Lint Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: backend/go.sum

      - name: Install Python linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check Python formatting
        run: black --check tests/ || true

      - name: Check Python imports
        run: isort --check-only tests/ || true

      - name: Lint Python tests
        run: flake8 tests/ --count --exit-zero --max-line-length=127

      - name: Go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Check Go formatting
        working-directory: ./backend
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted:"
            gofmt -l .
            exit 1
          fi

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage pyyaml

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=tests --cov-report=xml --cov-report=html || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: python-tests
          name: python-coverage
          fail_ci_if_error: false

  build:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: backend/go.sum

      - name: Build
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: backend/bin/server
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [python-tests, go-tests]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate test summary
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.python-tests.result }}" == "success" ]; then
            echo "✅ Python tests PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Python tests FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.go-tests.result }}" == "success" ]; then
            echo "✅ Go backend tests PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Go backend tests FAILED" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const pythonResult = '${{ needs.python-tests.result }}' === 'success' ? '✅' : '❌';
            const goResult = '${{ needs.go-tests.result }}' === 'success' ? '✅' : '❌';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Results Summary\n\n${pythonResult} Python Tests\n${goResult} Go Backend Tests\n\n[View detailed results](${context.server_url}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            })
