# Elite Agent Collective - Agent Manifest
# This file contains the complete definition of all 40 agents in the Elite Agent Collective.
# Used by the Copilot Extension and backend services.
#
# To regenerate copilot-extension.json, run: go run scripts/generate-copilot-manifest.go

version: "2.0"
name: "Elite Agent Collective"
description: "A system of 40 specialized AI agents designed to provide expert-level assistance across all domains of software engineering, research, and innovation."

tiers:
  - id: 1
    name: "Foundational"
    description: "Core engineering disciplines providing fundamental expertise"
  - id: 2
    name: "Specialists"
    description: "Deep domain expertise in specific technical areas"
  - id: 3
    name: "Innovators"
    description: "Cross-domain synthesis and breakthrough innovation"
  - id: 4
    name: "Meta"
    description: "System orchestration and collective intelligence"
  - id: 5
    name: "Domain Specialists"
    description: "Infrastructure, data, and specialized domain expertise"
  - id: 6
    name: "Emerging Tech"
    description: "Cutting-edge technology and future-focused specializations"
  - id: 7
    name: "Human-Centric"
    description: "Developer experience and human interaction focus"
  - id: 8
    name: "Enterprise"
    description: "Business, compliance, and organizational specializations"

