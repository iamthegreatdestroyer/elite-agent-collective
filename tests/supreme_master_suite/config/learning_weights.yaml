# Supreme Master Test Suite - OMNISCIENT Learning Weights
# =========================================================
# Priority weights for learning signals and capability rankings

version: "2.0.0"

# Learning Signal Priority Weights
# Higher weight = more important for learning
learning_priorities:
  # Performance signals
  performance:
    pass_rate:
      weight: 1.0
      description: "Overall test pass rate"
      
    execution_time:
      weight: 0.7
      description: "Test execution speed"
      
    resource_efficiency:
      weight: 0.6
      description: "Resource utilization efficiency"
      
    error_recovery:
      weight: 0.9
      description: "Ability to recover from errors"
      
  # Collaboration signals
  collaboration:
    synergy_score:
      weight: 0.95
      description: "Effectiveness of multi-agent collaboration"
      
    communication_clarity:
      weight: 0.7
      description: "Clarity of inter-agent communication"
      
    handoff_efficiency:
      weight: 0.8
      description: "Efficiency of task handoffs"
      
    conflict_resolution:
      weight: 0.85
      description: "Ability to resolve conflicting approaches"
      
  # Innovation signals
  innovation:
    novelty_score:
      weight: 0.9
      description: "Originality of solutions"
      
    paradigm_bridging:
      weight: 1.0
      description: "Cross-domain synthesis ability"
      
    emergent_behavior:
      weight: 1.2
      description: "Emergence of new capabilities"
      
    breakthrough_detection:
      weight: 1.1
      description: "Identification of breakthrough opportunities"
      
  # Reliability signals
  reliability:
    consistency:
      weight: 0.85
      description: "Consistency across test runs"
      
    fault_tolerance:
      weight: 0.9
      description: "Tolerance to faults and failures"
      
    graceful_degradation:
      weight: 0.8
      description: "Quality of performance under stress"
      
    recovery_speed:
      weight: 0.75
      description: "Speed of recovery from failures"

